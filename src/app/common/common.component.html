<div class="container">
  <input *ngIf="elements_.name.hidable" type="text" placeholder="name" value="{{elements_.name.value}}"/>
  <input *ngIf="elements_.age.hidable" type="text" placeholder="age" value="{{elements_.age.value}}"/>
  <button *ngIf="elements_.submit.hidable" (click)="onSubmit()">submit</button>
</div>
